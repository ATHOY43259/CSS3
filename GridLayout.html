<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>

        .grid-container{
            display: grid;
            grid-template-columns: auto auto auto ;
           grid-template-rows: 100px 120px 40px 80px;
           /* grid-gap: 10px 10px; */
           /* grid-row-gap: 10px; */
           /* grid-column-gap: 10px; */
           background-color: bisque;
           /* justify-content: end; */
           /* justify-content: center; */
           




        }
        .grid-container >  div{
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            padding: 5px;
        }
        .item1{
            /*grid-column-start: 1;
            grid-column-end: 3;*/
            grid-column: 1 / 4;
        }

    </style>
</head>
<body>
   <div class="grid-container">
    <div class="item1">1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
    <div>13</div>
    <div>14</div>
    <div>15</div>
   
   </div>
</body>
</html>
