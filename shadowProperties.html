<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textShadowBoxShadow</title>
    <style>
        h1{
            text-shadow: 5px 5px 5px red;
        }
        div{
            height: 150px;
            width: 300px;
            background-color: brown;
             border: 4px solid green;
             box-shadow: 20px 5px 15px red;
        }


    </style>
</head>
<body>

</html>
