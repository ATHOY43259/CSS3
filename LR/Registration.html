<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="header">
        <img src="/images/mir logo.png" alt="Mir Telecom Logo">
        <h1>Mir Telecom Performance System</h1>
    </div>
    <div class="signup-container">
        <div class="image-container">
            <img src="/images/mir1.png" alt="Signup Image">
        </div>
        
        <div class="signup-form-container">
            
            <form class="signup-form">
                <h2>Sign Up</h2><br>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your name" name="username" required>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" name="password" required>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm password" name="confirm-password" required>
                
                <label for="phone">Phone No</label>
                <input type="number" id="phone" placeholder="Enter Phone No" name="phone" required>
                <label for="roleid">User Role ID</label>
                <input type="number" id="roleid" placeholder="Enter user role id" name="roleid" required>
                <label for="activestatus">Active Status</label>
                <input type="text" id="activestatus" placeholder="Active Status" name="activestatus" required>
                <label for="insertedby">Inserted By</label>
                <input type="text" id="insertedby" placeholder="Inserted By" name="insertedby" required>
                <label for="createdat">Created At</label>
                <input type="datetime-local" id="createdat" name="createdat" required>
                <label for="updatedat">Updated At</label>
                <input type="datetime-local" id="updatedat" name="updatedat" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
